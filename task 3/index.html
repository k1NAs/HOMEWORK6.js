<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>task 3</title>
</head>

<body>
	<h2>Article header</h2>
	<div id="text">
		<p>First paragraph</p>
		<p>Second paragraph</p>
		<p>Third paragraph</p>
	</div>
	<p>Another text</p>

	<script>


		let arr = [];
		let getP = document.querySelectorAll('div > p');
		for (let p of getP) {
			arr.push(p);
		}

		arr.forEach(function (item, i, arr) {
			console.log("Selector text " + i + ": " + item.innerHTML);
		});





	</script>

</body>

</html>
