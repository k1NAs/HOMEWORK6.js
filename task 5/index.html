<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<h1>I'am a big header!!!</h1>
	<div id="myDiv">
		<p>First paragraph</p>
		<p>Second paragraph</p>
		<p>Third paragraph</p>
		<p>Fourth paragraph</p>
	</div>
	<ul id="myList">
		<li>Make</li>
		<li>me</li>
		<li>horizontal!</li>
	</ul>
	<span>Make me invisible, please!</span>

	<script>


		document.querySelector('h1').style.backgroundColor = "#6cd65c";

		let arr = [];
		let getP = document.querySelectorAll('div > p');
		for (let p of getP) {
			arr.push(p);
		}

		arr[0].style.fontWeight = "bold";
		arr[1].style.color = "red";
		arr[2].style.textDecoration = "underline";
		arr[3].style.fontStyle = "italic";

		document.querySelector('#myList').style.cssText = `list-style: none;
		display: flex;
		`;
		document.querySelector('span').style.visibility = "hidden";



	</script>


</body>

</html>
